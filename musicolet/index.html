<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicolet</title>
    <link rel="shortcut icon" href="musicicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titulo">
        <img src="musicicon.png" alt="Logo" id="logo">
        <span>Musicolet</span> <br>
    </div>

    <div id="divDados">
        <p>Nome:<br><input type="text" name="dados" id="nome"></p>
        <p>Sobrenome:<br><input type="text" name="dados" id="sobrenome"></p>
        <p>Email:<br><input type="email" name="dados" id="email"></p>
        <p>Senha:<br><input type="password" name="dados" id="senha"></p>
        <p><input type="button" value="Continuar" class="botao" onclick="dados()"></p>
    </div>





    <script src="interatividade.js"></script>
</body>
</html>
